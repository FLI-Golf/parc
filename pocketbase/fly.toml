app = 'pocketbase-app-1753896437'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PRIMARY_REGION = 'iad'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
